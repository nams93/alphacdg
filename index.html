<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Évaluation des Agents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
            background-color: #000;
            background-image: url('IMAGE_GP.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        fieldset {
            border: none;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        legend {
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .rating label {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button, input[type="submit"], input[type="reset"] {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover, input[type="submit"]:hover, input[type="reset"]:hover {
            background: linear-gradient(135deg, #0056b3, #003580);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Formulaire d'Évaluation des Agents</h1>
        <form action="URL_DU_WEB_APP" method="POST">
            <fieldset>
                <legend>Informations Générales</legend>
                <label for="redacteur">Rédacteur *</label>
                <select id="redacteur" name="redacteur" required>
                    <option value="">Sélectionner</option>
                    <option value="Alpha 01">Alpha 01</option>
                </select>
                
                <label for="binome">Binôme Rédacteur</label>
                <select id="binome" name="binome">
                    <option value="">Sélectionner</option>
                    <option value="Alpha 02">Alpha 02</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Savoirs et Connaissances</legend>
                <label>Connaissances Juridiques *</label>
                <div class="rating">
                    <label>0<input type="radio" name="juridique" value="0"></label>
                    <label>1<input type="radio" name="juridique" value="1"></label>
                </div>
            </fieldset>
            
            <div class="button-container">
                <button type="button" onclick="history.back()">Retour</button>
                <input type="submit" value="Envoyer">
                <input type="reset" value="Effacer">
            </div>
        </form>
    </div>
</body>
</html>
