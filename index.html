<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation Agent d'Exploitation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ÉVALUATION AGENT D'EXPLOITATION</h1>
        <p>Veuillez remplir ce formulaire pour évaluer l'agent.</p>
       
        <form id="evaluationForm">
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="DATE" required>
            </div>
           
            <div class="form-group">
                <label for="nom_eval">Nom et prénom de l'agent évalué :</label>
                <input type="text" id="nom_eval" name="Agent Évalué" required>
            </div>
           
            <div class="form-group">
                <label for="matricule_eval">Matricule :</label>
                <input type="text" id="matricule_eval" name="Matricule" required>
            </div>
           
            <div class="form-group">
                <label for="evaluator_name">Nom de l'évaluateur :</label>
                <input type="text" id="evaluator_name" name="Nom de l'évaluateur" required>
            </div>
           
            <h2>Évaluation des compétences</h2>
            
            <h3>Savoirs et Connaissances</h3>
            <div class="form-group">
                <label for="connaissances_juridiques">Connaissances juridiques :</label>
                <input type="range" id="connaissances_juridiques" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            
            <div class="form-group">
                <label for="connaissance_structure">Connaissance de la structure :</label>
                <input type="range" id="connaissance_structure" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            
            <div class="form-group">
                <label for="connaissance_patrimoine">Connaissance du patrimoine :</label>
                <input type="range" id="connaissance_patrimoine" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            
            <h3>Savoirs-Faire</h3>
            <div class="form-group">
                <label for="transmissions">Modulation et qualité des compte-rendus radio :</label>
                <input type="range" id="transmissions" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            
            <div class="form-group">
                <label for="vigilance">Attitude et vigilance lors de la mission :</label>
                <input type="range" id="vigilance" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            
            <div class="form-group">
                <label for="observation">Observation générale :</label>
                <textarea id="observation" name="Observation générale" placeholder="Ajoutez des remarques..."></textarea>
            </div>
           
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </div>

    <script>
        function updateSliderValue(slider) {
            slider.nextElementSibling.textContent = slider.value;
        }
    </script>
</body>
</html>
