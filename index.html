<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation Agent d'Exploitation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ÉVALUATION AGENT D'EXPLOITATION</h1>
        <p>Veuillez remplir ce formulaire pour évaluer l'agent.</p>
       
        <form id="evaluationForm">
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="DATE" required>
            </div>
            
            <div class="form-group">
                <label for="nom_eval">Agent évalué :</label>
                <input type="text" id="nom_eval" name="Agent Évalué" required>
            </div>
            
            <div class="form-group">
                <label for="section">Section :</label>
                <select id="section" name="Section" required>
                    <option value="">Sélectionner une section</option>
                    <option value="Section 1">Section 1</option>
                    <option value="Section 2">Section 2</option>
                    <option value="Section 3">Section 3</option>
                    <option value="Section 4">Section 4</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="matricule_eval">Matricule :</label>
                <input type="text" id="matricule_eval" name="Matricule" required>
            </div>
            
            <div class="form-group">
                <label for="indicatif">Indicatif :</label>
                <select id="indicatif" name="Indicatif" required>
                    <option value="">Sélectionner un indicatif</option>
                    <optgroup label="CHARLY">
                        <option value="CHARLY 01">CHARLY 01</option>
                        <option value="CHARLY 02">CHARLY 02</option>
                        <option value="CHARLY 03">CHARLY 03</option>
                        <option value="CHARLY 04">CHARLY 04</option>
                        <option value="CHARLY 05">CHARLY 05</option>
                        <option value="CHARLY 06">CHARLY 06</option>
                        <option value="CHARLY 07">CHARLY 07</option>
                        <option value="CHARLY 08">CHARLY 08</option>
                        <option value="CHARLY 09">CHARLY 09</option>
                        <option value="CHARLY 10">CHARLY 10</option>
                    </optgroup>
                    <optgroup label="ALPHA">
                        <option value="ALPHA 01">ALPHA 01</option>
                        <option value="ALPHA 02">ALPHA 02</option>
                        <option value="ALPHA 03">ALPHA 03</option>
                        <option value="ALPHA 04">ALPHA 04</option>
                        <option value="ALPHA 05">ALPHA 05</option>
                        <option value="ALPHA 06">ALPHA 06</option>
                        <option value="ALPHA 07">ALPHA 07</option>
                        <option value="ALPHA 08">ALPHA 08</option>
                        <option value="ALPHA 09">ALPHA 09</option>
                        <option value="ALPHA 10">ALPHA 10</option>
                        <option value="ALPHA 11">ALPHA 11</option>
                        <option value="ALPHA 12">ALPHA 12</option>
                        <option value="ALPHA 13">ALPHA 13</option>
                        <option value="ALPHA 14">ALPHA 14</option>
                        <option value="ALPHA 15">ALPHA 15</option>
                        <option value="ALPHA 16">ALPHA 16</option>
                        <option value="ALPHA 17">ALPHA 17</option>
                    </optgroup>
                </select>
            </div>
           
            <h2>Évaluation des compétences</h2>
            
            <h3>Savoirs et Connaissances</h3>
            <div class="form-group">
                <label for="connaissances_juridiques">Connaissance Juridique :</label>
                <input type="range" id="connaissances_juridiques" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            <div class="form-group">
                <label for="connaissance_structure">Connaissance de la structure :</label>
                <input type="range" id="connaissance_structure" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            <div class="form-group">
                <label for="connaissance_patrimoine">Connaissance du patrimoine :</label>
                <input type="range" id="connaissance_patrimoine" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            
            <h3>Savoirs-Faire</h3>
            <div class="form-group">
                <label for="transmissions">Modulation et qualité des compte-rendus radio :</label>
                <input type="range" id="transmissions" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            <div class="form-group">
                <label for="vigilance">Attitude et vigilance lors de la mission :</label>
                <input type="range" id="vigilance" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            <div class="form-group">
                <label for="stress">Gestion du stress :</label>
                <input type="range" id="stress" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
            
            <div class="form-group">
                <label for="observation">Observation générale :</label>
                <textarea id="observation" name="Observation générale" placeholder="Ajoutez des remarques..."></textarea>
            </div>
           
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </div>

    <script>
        function updateSliderValue(slider) {
            slider.nextElementSibling.textContent = slider.value;
        }
    </script>
</body>
</html>
