<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âvaluation Agent d'Exploitation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liaison avec le CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>√âVALUATION AGENT D'EXPLOITATION</h1>
        <p>Veuillez remplir ce formulaire pour √©valuer l'agent.</p>
       
        <form id="evaluationForm" action="https://formspree.io/f/xpwpazqk" method="POST">
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="DATE" required>
            </div>
           
            <div class="form-group">
                <label for="nom_eval">Nom et pr√©nom de l'agent √©valu√© :</label>
                <input type="text" id="nom_eval" name="Agent √âvalu√©" required>
            </div>
           
            <div class="form-group">
                <label for="matricule_eval">Matricule :</label>
                <input type="text" id="matricule_eval" name="Matricule" required>
            </div>
           
            <div class="form-group">
                <label for="evaluator_name">Nom de l'√©valuateur :</label>
                <input type="text" id="evaluator_name" name="Nom de l'√©valuateur" required>
            </div>
           
            <h2>√âvaluation des comp√©tences</h2>
           
            <div class="form-group">
                <label for="competence1">Participation √† la pr√©paration de la mission :</label>
                <input type="range" id="competence1" name="Participation √† la pr√©paration de la mission" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>
           
            <div class="form-group">
                <label for="competence2">Attentif √† la radio :</label>
                <input type="range" id="competence2" name="Attentif √† la radio" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>

            <div class="form-group">
                <label for="competence3">Anticipation des directions :</label>
                <input type="range" id="competence3" name="Anticipation des directions" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>

            <div class="form-group">
                <label for="competence4">Vigilance pendant les environnements :</label>
                <input type="range" id="competence4" name="Vigilance pendant les environnements" min="0" max="4" step="1" value="0" class="slider" oninput="updateSliderValue(this)">
                <span class="slider-value">0</span>
            </div>

            <div class="form-group">
                <label for="observation">Observation g√©n√©rale :</label>
                <textarea id="observation" name="Observation g√©n√©rale" placeholder="Ajoutez des remarques..."></textarea>
            </div>
           
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </div>

    <script>
        function updateSliderValue(slider) {
            slider.nextElementSibling.textContent = slider.value;
        }

        document.getElementById("evaluationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Emp√™che le rechargement de la page
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFont("helvetica", "bold");
            doc.text("√âvaluation Agent d'Exploitation", 75, 20);
            
            let formData = new FormData(this);
            let tableData = [];

            formData.forEach((value, key) => {
                tableData.push([key, value]);
            });

            doc.autoTable({
                head: [['Crit√®re', 'Note']],
                body: tableData,
                startY: 30,
                theme: 'grid',
                styles: { fontSize: 12 },
                headStyles: { fillColor: [0, 0, 128] },
                alternateRowStyles: { fillColor: [240, 240, 240] }
            });

            doc.save("Evaluation_Agent.pdf");

            // üöÄ ENVOI VERS FORMSPREE
            fetch("https://formspree.io/f/xpwpazqk", {
                method: "POST",
                body: formData,
                headers: { "Accept": "application/json" }
            }).then(response => {
                if (response.ok) {
                    alert("Formulaire et PDF envoy√©s avec succ√®s !");
                } else {
                    alert("Erreur lors de l'envoi !");
                }
            }).catch(error => alert("Erreur r√©seau !"));
        });
    </script>
</body>
</html>
