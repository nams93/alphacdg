<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Évaluation des Agents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
            background-color: #000;
            background-image: url('IMAGE GP.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        legend {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        select {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input[type="submit"], input[type="reset"] {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #34495e;
        }

        textarea {
            resize: vertical;
        }

        .button-container {
            text-align: right;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .rating label {
            display: inline-block;
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Formulaire d'Évaluation des Agents</h1>
        <form action="URL_DU_WEB_APP" method="POST">
            <!-- Cadre Opérationnel -->
            <fieldset>
                <legend>Cadre Opérationnel</legend>
                
                <!-- Rédacteur -->
                <label for="redacteur">Rédacteur *</label>
                <select id="redacteur" name="redacteur" required>
                    <option value="">Sélectionner</option>
                    <option value="Alpha 01">Alpha 01</option>
                    <option value="Alpha 02">Alpha 02</option>
                    <!-- Ajoute les autres options Alpha jusqu'à Alpha 17 -->
                    <option value="Alpha 17">Alpha 17</option>
                    <option value="CHARLY 01">CHARLY 01</option>
                    <option value="CHARLY 02">CHARLY 02</option>
                    <!-- Ajoute les autres options CHARLY jusqu'à CHARLY 12 -->
                    <option value="CHARLY 12">CHARLY 12</option>
                </select><br><br>

                <!-- Binôme Rédacteur -->
                <label for="binome_redacteur">Binôme Rédacteur</label>
                <select id="binome_redacteur" name="binome_redacteur">
                    <option value="">Sélectionner</option>
                    <option value="Alpha 01">Alpha 01</option>
                    <option value="Alpha 02">Alpha 02</option>
                    <!-- Ajoute les autres options Alpha jusqu'à Alpha 17 -->
                    <option value="Alpha 17">Alpha 17</option>
                    <option value="CHARLY 01">CHARLY 01</option>
                    <option value="CHARLY 02">CHARLY 02</option>
                    <!-- Ajoute les autres options CHARLY jusqu'à CHARLY 12 -->
                    <option value="CHARLY 12">CHARLY 12</option>
                </select><br><br>

                <!-- Trinôme Rédacteur -->
                <label for="trinome_redacteur">Trinôme Rédacteur</label>
                <select id="trinome_redacteur" name="trinome_redacteur">
                    <option value="">Sélectionner</option>
                    <option value="Alpha 01">Alpha 01</option>
                    <option value="Alpha 02">Alpha 02</option>
                    <!-- Ajoute les autres options Alpha jusqu'à Alpha 17 -->
                    <option value="Alpha 17">Alpha 17</option>
                    <option value="CHARLY 01">CHARLY 01</option>
                    <option value="CHARLY 02">CHARLY 02</option>
                    <!-- Ajoute les autres options CHARLY jusqu'à CHARLY 12 -->
                    <option value="CHARLY 12">CHARLY 12</option>
                </select><br><br>
            </fieldset>

            <!-- Patrouille Concernée -->
            <fieldset>
                <legend>Patrouille Concernée</legend>
                <label for="patrouille">Patrouille Concernée *</label>
                <select id="patrouille" name="patrouille" required>
                    <option value="">Sélectionner</option>
                    <option value="GOLF 01">GOLF 01</option>
                    <option value="GOLF 02">GOLF 02</option>
                    <!-- Ajoute les autres options GOLF jusqu'à GOLF 20 -->
                    <option value="GOLF 20">GOLF 20</option>
                    <option value="K9 01">K9 01</option>
                    <option value="K9 02">K9 02</option>
                    <!-- Ajoute les autres options K9 jusqu'à K9 08 -->
                    <option value="K9 08">K9 08</option>
                </select><br><br>

                <!-- Lieu -->
                <label for="lieu">Lieu (Indiquer le code site) *</label>
                <input type="text" id="lieu" name="lieu" pattern="[A-Za-z]{1}\d{4}" title="Une lettre suivie de 4 chiffres" required><br><br>

                <!-- Contexte -->
                <label for="contexte">Contexte *</label>
                <select id="contexte" name="contexte" required>
                    <option value="">Sélectionner</option>
                    <option value="Ronde">Ronde</option>
                    <option value="Intervention">Intervention</option>
                    <option value="Ronde CIBLEE">Ronde CIBLEE</option>
                    <option value="Ronde General">Ronde General</option>
                    <option value="Opération de sécurisation">Opération de sécurisation</option>
                    <option value="Operation Conjointe">Operation Conjointe</option>
                    <option value="VAP">VAP</option>
                    <option value="Code NOIR">Code NOIR</option>
                    <option value="CODE ROUGE">CODE ROUGE</option>
                    <option value="Procédure Judiciaire">Procédure Judiciaire</option>
                    <option value="Decouverte">Decouverte</option>
                    <option value="Assistance secours a victime">Assistance secours a victime</option>
                    <option value="Incendie">Incendie</option>
                    <option value="Autre">Autre (à préciser)</option>
                </select><br><br>

                <!-- Autre Contexte -->
                <label for="autre_contexte">Autre : Préciser</label>
                <input type="text" id="autre_contexte" name="autre_contexte"><br><br>

                <!-- N° Matricule -->
                <label for="matricule">N° Matricule *</label>
                <input type="text" id="matricule" name="matricule" required><br><br>

                <!-- Statut -->
                <label for="statut">Statut *</label>
                <select id="statut" name="statut" required>
                    <option value="">Sélectionner</option>
                    <option value="CDE">CDE</option>
                    <option value="Adjoint(e) CDE">Adjoint(e) CDE</option>
                    <option value="ASM">ASM</option>
                    <option value="TEST CE">TEST CE</option>
                    <option value="ACE">ACE</option>
                </select><br><br>
            </fieldset>

            <!-- Fonction Exercée au sein de la Patrouille -->
            <fieldset>
                <legend>Fonction Exercée au sein de la Patrouille</legend>
                <label for="fonction">Fonction Exercée au sein de la Patrouille *</label>
                <select id="fonction" name="fonction" required>
                    <option value="">Sélectionner</option>
                    <option value="CDE">CDE</option>
                    <option value="ACDE">ACDE</option>
                    <option value="ASM">ASM</option>
                    <option value="Conducteur">Conducteur</option>
                    <option value="ACC">ACC</option>
                    <option value="TEST CE">TEST CE</option>
                    <option value="ACE">ACE</option>
                </select><br><br>
            </fieldset>

            <!-- SAVOIRS ET CONNAISSANCES -->
            <fieldset>
                <legend>SAVOIRS ET CONNAISSANCES</legend>

                <!-- Connaissances Juridiques -->
                <label for="connaissances_juridiques">Connaissances Juridiques *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="connaissances_juridiques" name="connaissances_juridiques" min="0" max="7" step="1" required><br><br>

                <!-- Connaissance de la Structure -->
                <label for="connaissance_structure">Connaissance de la Structure *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="connaissance_structure" name="connaissance_structure" min="0" max="7" step="1" required><br><br>

                <!-- Connaissance du Patrimoine -->
                <label for="connaissance_patrimoine">Connaissance du Patrimoine *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="connaissance_patrimoine" name="connaissance_patrimoine" min="0" max="7" step="1" required><br><br>
            </fieldset>

            <!-- SAVOIRS-FAIRE -->
            <fieldset>
                <legend>SAVOIRS-FAIRE</legend>

                <!-- Transmissions -->
                <label for="transmissions">Transmissions *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="transmissions" name="transmissions" min="0" max="7" step="1" required><br><br>

                <!-- Vigilance -->
                <label for="vigilance">Vigilance *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="vigilance" name="vigilance" min="0" max="7" step="1" required><br><br>

                <!-- Déplacement -->
                <label for="deplacement">Déplacement *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="deplacement" name="deplacement" min="0" max="7" step="1" required><br><br>

                <!-- Distances de Sécurité -->
                <label for="distances">Distances de Sécurité *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="distances" name="distances" min="0" max="7" step="1" required><br><br>
            </fieldset>

            <!-- SAVOIRS-ÊTRE -->
            <fieldset>
                <legend>SAVOIRS-ÊTRE</legend>

                <!-- Maîtrise et Sang-Froid -->
                <label for="maitrise">Maîtrise et Sang-Froid *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="maitrise" name="maitrise" min="0" max="7" step="1" required><br><br>

                <!-- Soin et Entretien des Équipements -->
                <label for="equipements">Soin et Entretien des Équipements *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="equipements" name="equipements" min="0" max="7" step="1" required><br><br>

                <!-- Port de la Tenue Réglementaire -->
                <label for="tenue">Port de la Tenue Réglementaire *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="tenue" name="tenue" min="0" max="7" step="1" required><br><br>

                <!-- Propreté de la Tenue et des Rangers -->
                <label for="proprete">Propreté de la Tenue et des Rangers *</label>
                <div class="rating">
                    <label>0</label>
                    <label>1</label>
                    <label>2</label>
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
                <input type="range" id="proprete" name="proprete" min="0" max="7" step="1" required><br><br>
            </fieldset>

            <!-- Commentaires supplémentaires -->
            <fieldset
