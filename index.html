<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation Agent d'Exploitation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liaison avec le CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDnb3VYMiA-DLFU8yXFLXNKQKVPq9QbQAs",
            authDomain: "test-eval-37611.firebaseapp.com",
            projectId: "test-eval-37611",
            storageBucket: "test-eval-37611.appspot.com",
            messagingSenderId: "580263145057",
            appId: "1:580263145057:web:424e6ec5edbfa68839c420",
            measurementId: "G-PM2RGRRFSH"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("evaluationForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                await addDoc(collection(db, "evaluations"), data);
                alert("Données envoyées avec succès dans Firestore !");
                this.reset();
            } catch (error) {
                alert("Erreur lors de l'envoi des données : " + error.message);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>ÉVALUATION AGENT D'EXPLOITATION</h1>
        <p>Veuillez remplir ce formulaire pour évaluer l'agent.</p>
        <form id="evaluationForm">
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="nom_agent">Nom et prénom de l'agent évalué :</label>
                <input type="text" id="nom_agent" name="nom_agent" required>
            </div>
            <div class="form-group">
                <label for="matricule">Matricule :</label>
                <input type="text" id="matricule" name="matricule" required>
            </div>
            <div class="form-group">
                <label for="evaluateur">Nom de l'évaluateur :</label>
                <input type="text" id="evaluateur" name="evaluateur" required>
            </div>
            <h2>Évaluation des compétences</h2>
            <div class="form-group">
                <label for="attentif_radio">Attentif à la radio :</label>
                <input type="range" id="attentif_radio" name="attentif_radio" min="0" max="4" step="1" value="0">
            </div>
            <div class="form-group">
                <label for="anticipation_dire">Anticipation des directions :</label>
                <input type="range" id="anticipation_dire" name="anticipation_dire" min="0" max="4" step="1" value="0">
            </div>
            <div class="form-group">
                <label for="vigilance_environ">Vigilance pendant les environnements :</label>
                <input type="range" id="vigilance_environ" name="vigilance_environ" min="0" max="4" step="1" value="0">
            </div>
            <div class="form-group">
                <label for="commentaire">Observation générale :</label>
                <textarea id="commentaire" name="commentaire" placeholder="Ajoutez des remarques..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </div>
</body>
</html>
