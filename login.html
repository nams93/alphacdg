<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDnb3VYMiA-DLFu8YxFLXNKKQVPq9QbqAs",
            authDomain: "test-eval-37611.firebaseapp.com",
            projectId: "test-eval-37611",
            storageBucket: "test-eval-37611.appspot.com",
            messagingSenderId: "580263145057",
            appId: "1:580263145057:web:424e6ec5edfb6a68839c420"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        document.getElementById("login").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(error => alert(error.message));
        });

        document.getElementById("signup").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => alert("Compte créé avec succès!"))
                .catch(error => alert(error.message));
        });

        document.getElementById("googleLogin").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then(() => window.location.href = "dashboard.html")
                .catch(error => alert(error.message));
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="login">Connexion</button>
        <button id="signup">S'inscrire</button>
        <button id="googleLogin">Se connecter avec Google</button>
    </div>
</body>
</html>
