<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard des Ã‰valuations</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liaison avec le CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <a href="index.html" class="btn">â¬… Retour au formulaire</a>

    <div class="container">
        <h1>ðŸ“Š Dashboard des Ã‰valuations</h1>
        <p>Suivi des performances des agents.</p>

        <div class="controls">
            <button onclick="exportToCSV()">ðŸ“„ Exporter en CSV</button>
            <button onclick="exportToPDF()">ðŸ“‘ Exporter en PDF</button>
        </div>

        <!-- Tableau des Ã©valuations -->
        <table id="statsTable">
            <thead>
                <tr>
                    <th>Agent</th>
                    <th>Participation</th>
                    <th>Attentif Ã  la radio</th>
                    <th>Anticipation</th>
                    <th>Vigilance</th>
                    <th>Placements</th>
                    <th>Respect des consignes</th>
                    <th>Prise de contact</th>
                    <th>Observation</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les donnÃ©es seront ajoutÃ©es dynamiquement ici -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIZaSyDnb3VYMiA-DLFu8YxFLXNKKQVPq9QbqAs",
            authDomain: "test-eval-37611.firebaseapp.com",
            projectId: "test-eval-37611",
            storageBucket: "test-eval-37611.appspot.com",
            messagingSenderId: "580263145057",
            appId: "1:580263145057:web:424e6ec5edfb6a68839c420"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // RÃ©cupÃ©rer les donnÃ©es Firestore
        async function fetchEvaluations() {
            const querySnapshot = await getDocs(collection(db, "evaluations"));
            let tableBody = document.querySelector("#statsTable tbody");
            tableBody.innerHTML = ""; // Nettoyage avant ajout

            querySnapshot.forEach((doc) => {
                let data = doc.data();
                let row = `
                    <tr>
                        <td>${data.nom_agent || ''}</td>
                        <td>${data.participation_mission || ''}</td>
                        <td>${data.attentif_radio || ''}</td>
                        <td>${data.anticipation_directions || ''}</td>
                        <td>${data.vigilance_environnement || ''}</td>
                        <td>${data.placements_deplacements || ''}</td>
                        <td>${data.respect_consignes || ''}</td>
                        <td>${data.prise_contact || ''}</td>
                        <td>${data.observation || ''}</td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }

        document.addEventListener("DOMContentLoaded", fetchEvaluations);

        // Exporter en CSV
        function exportToCSV() {
            let csv = [];
            let rows = document.querySelectorAll("table tr");

            for (let row of rows) {
                let cols = row.querySelectorAll("td, th");
                let rowData = [];
                for (let col of cols) {
                    rowData.push(col.innerText);
                }
                csv.push(rowData.join(","));
            }

            let csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "evaluations.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Exporter en PDF
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFont("helvetica", "bold");
            doc.text("Ã‰valuations des Agents", 80, 20);

            let rows = [];
            document.querySelectorAll("table tbody tr").forEach(tr => {
                let rowData = [];
                tr.querySelectorAll("td").forEach(td => {
                    rowData.push(td.innerText);
                });
                rows.push(rowData);
            });

            doc.autoTable({
                head: [['Agent', 'Participation', 'Attentif', 'Anticipation', 'Vigilance', 'Placements', 'Respect', 'Contact', 'Observation']],
                body: rows,
                startY: 30,
                theme: 'grid',
                styles: { fontSize: 10 },
                headStyles: { fillColor: [0, 0, 128] },
                alternateRowStyles: { fillColor: [240, 240, 240] }
            });

            doc.save("Evaluations.pdf");
        }
    </script>
</body>
</html>
