    <script type="module" defer>
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDnb3VYMiA-DLFu8YxFLXNKkQVpA9QbqAs",
            authDomain: "test-eval-37611.firebaseapp.com",
            projectId: "test-eval-37611",

            messagingSenderId: "580263145057",
            appId: "1:580263145057:web:424e6ec5edfb6a68839c420"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // RÃ©cupÃ©rer les donnÃ©es Firestore
        async function fetchEvaluations() {
            await new Promise(resolve => setTimeout(resolve, 500)); // Attendre un court instant
            let tableBody = document.querySelector("#statsTable tbody");

            console.log("TableBody trouvÃ© :", tableBody); // VÃ©rifier si l'Ã©lÃ©ment est bien trouvÃ©
            if (!tableBody) {
                console.error("Erreur : Ã‰lÃ©ment #statsTable tbody non trouvÃ© !");
                return;
            }

            tableBody.innerHTML = ""; // Nettoyer avant d'ajouter les nouvelles donnÃ©es

            const querySnapshot = await getDocs(collection(db, "evaluations"));
            querySnapshot.forEach((doc) => {
                let data = doc.data();
                let row = `
                    <tr>
                        <td>${data.nom_agent}</td>
                        <td>${data.attentif_radio}</td>
                        <td>${data.anticipation_direc}</td>
                        <td>${data.vigilance_environ}</td>
                        <td>${data.placements}</td>
                        <td>${data.respect_consigne}</td>
                        <td>${data.prise_contact}</td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }

        document.addEventListener("DOMContentLoaded", fetchEvaluations);
    </script>
