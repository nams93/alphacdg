    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIZaSyDnb3VYMiA-DLFu8YxFLXNKKQVPq9QbqAs",
            authDomain: "test-eval-37611.firebaseapp.com",
            projectId: "test-eval-37611",
            storageBucket: "test-eval-37611.appspot.com",
            messagingSenderId: "580263145057",
            appId: "1:580263145057:web:424e6ec5edfb6a68839c420"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // RÃ©cupÃ©rer les donnÃ©es Firestore
        async function fetchEvaluations() {
            const querySnapshot = await getDocs(collection(db, "evaluations"));
            let tableBody = document.querySelector("#statsTable tbody");
            tableBody.innerHTML = ""; // Nettoyer avant d'ajouter les nouvelles donnÃ©es

            let agents = [];
            let criteriaSums = { participation_mission: 0, attentif_radio: 0, anticipation_directions: 0, vigilance_environnement: 0, placements_deplacements: 0, respect_consignes: 0, prise_contact: 0 };
            let totalEvaluations = 0;

            querySnapshot.forEach((doc) => {
                let data = doc.data();
                let row = `
                    <tr>
                        <td>${data.nom_agent}</td>
                        <td>${data.participation_mission}</td>
                        <td>${data.attentif_radio}</td>
                        <td>${data.anticipation_directions}</td>
                        <td>${data.vigilance_environnement}</td>
                        <td>${data.placements_deplacements}</td>
                        <td>${data.respect_consignes}</td>
                        <td>${data.prise_contact}</td>
                        <td>${data.observation}</td>
                    </tr>`;
                tableBody.innerHTML += row;
                
                // Calcul des moyennes
                agents.push(data.nom_agent);
                criteriaSums.participation_mission += parseInt(data.participation_mission);
                criteriaSums.attentif_radio += parseInt(data.attentif_radio);
                criteriaSums.anticipation_directions += parseInt(data.anticipation_directions);
                criteriaSums.vigilance_environnement += parseInt(data.vigilance_environnement);
                criteriaSums.placements_deplacements += parseInt(data.placements_deplacements);
                criteriaSums.respect_consignes += parseInt(data.respect_consignes);
                criteriaSums.prise_contact += parseInt(data.prise_contact);
                totalEvaluations++;
            });

            // GÃ©nÃ©rer les graphiques
            generateCharts(criteriaSums, totalEvaluations, agents);
        }

        function generateCharts(criteriaSums, totalEvaluations, agents) {
            const criteriaLabels = ["Participation", "Attentif Radio", "Anticipation", "Vigilance", "Placements", "Respect Consignes", "Prise Contact"];
            const criteriaValues = Object.values(criteriaSums).map(value => value / totalEvaluations);

            // Graphique Bar Chart - Moyenne par critÃ¨re
            new Chart(document.getElementById("criteriaChart"), {
                type: "bar",
                data: {
                    labels: criteriaLabels,
                    datasets: [{
                        label: "Moyenne des scores",
                        data: criteriaValues,
                        backgroundColor: "rgba(75, 192, 192, 0.6)"
                    }]
                }
            });
        }

        document.addEventListener("DOMContentLoaded", fetchEvaluations);
    </script>
